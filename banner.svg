<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="240" viewBox="0 0 1200 240" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f14"/>
      <stop offset="1" stop-color="#0f1720"/>
    </linearGradient>

    <!-- Noise filter for subtle grain -->
    <filter id="grain">
      <feTurbulence baseFrequency="0.9" numOctaves="1" seed="2" type="fractalNoise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic"/>
    </filter>

    <!-- Soft glow for text -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip for glitch slices -->
    <clipPath id="slice1">
      <rect x="0" y="18" width="1200" height="40"/>
    </clipPath>
    <clipPath id="slice2">
      <rect x="0" y="86" width="1200" height="30"/>
    </clipPath>

    <style><![CDATA[
      .title { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight:700; font-size:64px; }
      .subtitle { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight:500; font-size:20px; fill: #9aa7b2; }
      .glitch-main { fill: #9be7ff; mix-blend-mode:screen; }
      .glitch-red { fill: #ff6b6b; opacity:0.9; }
      .glitch-green { fill: #7cffb2; opacity:0.9; }
      .scanline { fill: url(#scanGrad); opacity:0.06; }
      .crack { stroke: #b0c0cc; stroke-width:1.2; fill="none"; opacity:0.6; }
    ]]></style>

    <linearGradient id="scanGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.0"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="1200" height="240" fill="url(#bg)"/>

  <!-- subtle scanlines -->
  <g>
    <rect width="1200" height="240" class="scanline"/>
    <animate xlink:href="#"
             attributeName="opacity"
             values="0.04;0.08;0.04"
             dur="3.5s" repeatCount="indefinite"/>
  </g>

  <!-- Title group with glitch layers -->
  <g transform="translate(40,70)">
    <!-- green offset layer (glitch) clipped to slice -->
    <g clip-path="url(#slice1)" transform="translate(2,-2)">
      <text class="title glitch-green" x="0" y="80" style="font-size:64px;">
        Devesh Patel
        <animate attributeName="x" dur="2.8s" values="0;-3;0" repeatCount="indefinite"/>
      </text>
    </g>

    <!-- red offset layer (glitch) clipped to other slice -->
    <g clip-path="url(#slice2)" transform="translate(-2,3)">
      <text class="title glitch-red" x="0" y="80" style="font-size:64px;">
        Devesh Patel
        <animate attributeName="x" dur="2.2s" values="0;4;0" repeatCount="indefinite"/>
      </text>
    </g>

    <!-- main layer -->
    <text class="title glitch-main" x="0" y="80" filter="url(#glow)">Devesh Patel</text>

    <!-- subtitle -->
    <text class="subtitle" x="0" y="115">Cybersecurity Enthusiast • Red Team Learner • Malware Analysis Student</text>
  </g>

  <!-- animated crack lines (simple stylized cracks) -->
  <g transform="translate(880,20)" opacity="0.85">
    <path d="M40 10 L36 26 L44 34 L38 48 L30 60" stroke="#b0c0cc" stroke-width="1.2" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-opacity" values="0.0;0.6;0.0" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" from="20" to="0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M20 30 L14 44 L18 58 L12 78" stroke="#a9b9c6" stroke-width="0.9" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-opacity" values="0.0;0.55;0.0" dur="5s" repeatCount="indefinite" begin="0.3s"/>
    </path>
    <path d="M56 70 L72 82 L66 98" stroke="#c6d6df" stroke-width="0.9" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-opacity" values="0.0;0.5;0.0" dur="4s" repeatCount="indefinite" begin="0.7s"/>
    </path>
  </g>

  <!-- subtle horizontal glitch bars moving -->
  <g opacity="0.12">
    <rect x="0" y="40" width="1200" height="6">
      <animate attributeName="x" from="-1200" to="1200" dur="7s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="100" width="1200" height="4">
      <animate attributeName="x" from="1200" to="-1200" dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- small footer note -->
  <text x="40" y="220" font-family="monospace" font-size="12" fill="#6f7c86">ZeroDayLab • ThreatHunt • PayloadSmith • CyberForge</text>
</svg>
